<ion-card *ngFor="let list of listCuti" class="bgCard FFR03 CR008">
  <ion-row>
    <ion-col size="6">
      <ion-label [class]="list.approved ? 'bg-approved' : 'bg-not-approved'" color="light">
        {{list.approved ? "Telah Disetujui" : "Belum Disetujui"}}
      </ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-row class="ion-justify-content-end">
        <ion-icon name="time"></ion-icon> {{list.date | date: "dd MMM yyyy"}}  
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="FFR05 CR008">
    <span class="ion-justify-content-center">
      {{list.title}}
    </span>
    <span class="sparator black half"></span>
    <span class="ion-justify-content-center">
      {{list.duration + " Hari"}}
    </span>
  </ion-row>
</ion-card>
