<ion-text *ngIf="resp && listSurtug.length === 0" color="primary">
  <h1>Tidak ada data</h1>
</ion-text>
<ion-card *ngFor="let list of listSurtug" class="FFR03 CR008">
  <ion-row>
    <ion-col size="8">
      <ion-label
      [class]="list.status_approval === 1 ? 'approved' 
      : list.status_approval === 2 ? 'waiting' 
      : list.status_approval === 3 ? 'rejected' 
      : ''"
      color="dark">
      {{list.status_approval === 1 ? "Berangkat" :
      list.status_approval === 2 ? "Masih Proses" :
      list.status_approval === 3 ? "Batal Berangkat" : ""}}
    </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-row class="ion-justify-content-end">
        <ion-icon name="time"></ion-icon> {{list.tglb | date: "dd MMM yyyy"}}  
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="FFR05 CR008">
    <span class="ion-justify-content-center">
      {{list.maksud}}
    </span>
    <span class="sparator black half"></span>
    <span class="ion-justify-content-center">
        {{list.tj}}
    </span>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="cancel(list.pd_id, list.nama, list.atasan_nip, list.instansi, list.iddata)" color="danger">
        Batal Berangkat
      </ion-button>
    </ion-col>
    <ion-col size="6" *ngIf="list.status_approval === 1">
      <ion-button (click)="cetak()" color="success">
        Cetak Surat
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
