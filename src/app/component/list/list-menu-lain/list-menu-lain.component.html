<ion-row class="menu-icon"> 
  <ion-col size="3" *ngFor="let items of listMenu" (click)="navPage(items.url)">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <span class="ion-justify-content-center">
          <ion-avatar>
            <img [src]="items?.img">
          </ion-avatar>    
        </span>
        <span class="ion-justify-content-center FFR03 desc">
          {{items?.name}}
        </span>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
