<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Side menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="p.navigate" [routerLink]="[p.url]">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-avatar class="avatar">
                <img [src]="p.icon">
              </ion-avatar>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
