<ion-grid fixed>
  <ion-row>
    <ion-searchbar placeholder="Search Nama" type="text" (ionChange)="onSearchChange($event)" [debounce]="500"></ion-searchbar>
  </ion-row>
  <ion-row>
    <ion-list>
      <ion-item *ngFor="let entry of listAtasan">
        <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
        <ion-label>{{entry.nama}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-col size="12">
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="submit()">
            Submit
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="cancel()">
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
    <!-- <ion-item>
      <ion-label>Pilih atasan</ion-label>
      <ion-select [(ngModel)]="listSelected" multiple (ionChange)="">
        <ion-select-option *ngFor="let atasan of listAtasan" [value]="atasan.nip">{{atasan.nama}}</ion-select-option>
      </ion-select>
    </ion-item> -->
  </ion-row>
</ion-grid>
