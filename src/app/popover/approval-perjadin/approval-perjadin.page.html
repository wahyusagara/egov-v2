<ion-list>
  <ion-radio-group [(ngModel)]="selected" (ionChange)="change()">
    <ion-item>
      <ion-label>Setujui</ion-label>
      <ion-radio slot="start" value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Tolak</ion-label>
      <ion-radio slot="start" value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Lanjutkan</ion-label>
      <ion-radio slot="start" value="2"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <ion-select *ngIf="selected === '2'" [(ngModel)]="atasan2" name="nipatasan" placeholder="--Pilih--">
      <ion-select-option *ngFor="let a of atasan" [value]="a.nip">{{a.nama}}</ion-select-option>
  <!-- <ion-select-option value="dalam negeri">Abdurasyid S.Kom, M.Sc.</ion-select-option> -->
  </ion-select>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="submit()">
        Submit
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="cancel()">
        Cancel
      </ion-button>
    </ion-col>
  </ion-row>
</ion-list>
