<ion-list>
  <ion-radio-group [(ngModel)]="selected">
    <ion-item>
      <ion-label>Setujui</ion-label>
      <ion-radio slot="start" value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Tolak</ion-label>
      <ion-radio slot="start" value="4"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="submit()">
        Submit
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="cancel()">
        Cancel
      </ion-button>
    </ion-col>
  </ion-row>
</ion-list>
