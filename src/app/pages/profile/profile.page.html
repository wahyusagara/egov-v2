<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="listBackground">
  <ion-list class="listBackground">
    <ion-item *ngFor="let list of listMenu">
      <ion-label class="listBackground strong">{{list.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
