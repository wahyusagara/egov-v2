<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perjalanan Dinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        Sisa Cuti : {{10 - listDinas.length}} Hari
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="createDinas()" color="warning">
          Tambah
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let list of listDinas" class="bgCard">
      <ion-row>
        <ion-col size="6">
          <ion-label [class]="list.approved === 1 ? 'bg-approved' : list.approved === 2 ? 'bg-not-approved' : list.approved === 3 ? 'bg-waiting' : ''" 
          color="light">{{list.approved === 1 ? "Telah Disetujui" : list.approved === 2 ? "Belum Minta Persetujuan" : list.approved === 3 ? "Menunggu Persetujuan" : ""}}</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-row class="ion-justify-content-end">
            <ion-icon name="time"></ion-icon> {{list.date | date: "dd MMM yyyy"}}  
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-row class="ion-justify-content-center">
            {{list.title}}
          </ion-row>
          <ion-row class="ion-justify-content-center">
            {{list.location}}
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
