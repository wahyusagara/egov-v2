<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perjalanan Dinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        Sisa Cuti : {{10 - listDinas.length}} Hari

        <span class="BTN002" float-right (click)="createDinas()">
            Tambah
          </span>
      </ion-col>
    </ion-row>
    <app-list-perjanalan-dinas></app-list-perjanalan-dinas>
  </ion-grid>
</ion-content>  

<app-tabmenus></app-tabmenus>
