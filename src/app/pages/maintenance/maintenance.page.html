<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Page Under Maintenance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h1>This page is under maintenance</h1>
  </ion-text>
    <countdown units="Year | Month | Days | Hours | Minutes | Seconds" [config]="{ leftTime: 9999999, format: 'HH:m:s' }"></countdown>
</ion-content>
