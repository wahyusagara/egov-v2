<ion-header>
  <ion-toolbar>
    <ion-title no-margin>
      <div class="title">eGOV BIG</div> 
      <div class="icon">
        <ion-icon name="notifications-outline" (click)="showMenu()"></ion-icon>
        <ion-icon name="mail"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="slider" no-padding no-margin>
    <ion-slides 
      [options]="slideOpts" 
      class="content" 
      loop="true" 
      speed="500" 
      pager="true" 
      autoplay="5000"
      #mySlider 
      (ionSlidesDidLoad)="ionSlidesDidLoad()">
      <ion-slide *ngFor="let img of contentList" >
        <ion-row>
          <ion-col size="12">
            <div class="box">
              <img [src]="img?.file" alt="">
              <p class="content-text backgroundku">{{img.title}}</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </ion-grid>
  <ion-grid fixed no-padding> 
    <ion-row class="schedules FFR02">
      <div class="event-time">
        <span class="CR000">
          SENIN, 17 APR 2019
        </span>
        <span class="sparator black"></span>
        <span class="CR008">
          07.25 - (N/A)
        </span>
      </div>
      <div class="event-desc">
        <span class="CR000">
          JADWAL HARI INI
        </span>
        <span class="sparator black"></span>
        <span class="CR008">
          Rapat Pengembangan Aplikasi Kependudukan
        </span>
      </div>
    </ion-row>

    <ion-row class="menu-icon"> 
      <ion-col size="3" *ngFor="let items of item1" (click)="navPage(items.route)">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <span class="ion-justify-content-center avatar">
              <ion-avatar>
                <img [src]="items?.img">
              </ion-avatar>    
            </span>
            <span class="ion-justify-content-center FFR03 desc">
              {{items?.label}}
            </span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-calendar
          [(ngModel)]="dateMulti"
          [options]="optionsMulti"
          [type]="type"
          [format]="'YYYY-MM-DD'">
        </ion-calendar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer  class="footer-nav--container hide-desktop" no-padding no-margin>
    <div><img [routerDirection]="'forward'" [routerLink]="'/daftar-pegawai'" src="assets/img/group-interface-symbol.png" alt="Ionic logo" class="hide-desktop"></div>
    <div><img src="assets/img/timetable.png" alt="Ionic logo" class="hide-desktop"></div>
    <div tab="home"><img src="assets/img/avatar.png" alt="Ionic logo" class="hide-desktop"></div>
    <div><img src="assets/img/startup.png" alt="Ionic logo" class="hide-desktop"></div>
    <div><img src="assets/img/user.png" alt="Ionic logo" class="hide-desktop"></div>
</ion-footer>
