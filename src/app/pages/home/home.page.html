<ion-header>
  <ion-toolbar>
    <ion-title no-margin>
      <div class="title"><img src="assets/img/logocolor.png" alt=""></div> 
      <div class="icon">
        <ion-icon name="notifications-outline" (click)="showMenu()"></ion-icon>
        <ion-icon name="mail"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-grid fixed no-padding> 
    <ion-row class="schedules FFR02">
      <div class="event-time">
        <span class="CR000">
          SENIN, 17 APR 2019
        </span>
        <span class="sparator black"></span>
        <span class="CR008">
          07.25 - (N/A)
        </span>
      </div>
      <div class="event-desc" (click)="todayAgenda()">
        <span class="CR000">
          JADWAL HARI INI
        </span>
        <span class="sparator black"></span>
        <span class="CR008">
          Rapat Pengembangan Aplikasi Kependudukan
        </span>
      </div>
    </ion-row>
