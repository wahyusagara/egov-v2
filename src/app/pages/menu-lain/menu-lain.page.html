<ion-header>
  <ion-toolbar>
    <ion-title>
      eGOV BIG
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list *ngFor="let list of listRow"> -->
    <ion-item *ngFor="let list of listRow">
      <ion-row *ngFor="let menu of listMenu">
        <ion-col>
          <ion-avatar class="radius">
            <img [src]="menu?.img">
          </ion-avatar>
          <ion-label>{{menu?.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  <!-- </ion-list> -->
</ion-content>
<ion-footer  class="footer-nav--container hide-desktop" no-padding no-margin>
    <div><img src="assets/img/group-interface-symbol.png" alt="Ionic logo" class="hide-desktop"></div>
    <div><img src="assets/img/timetable.png" alt="Ionic logo" class="hide-desktop"></div>
    <div tab="home"><img src="assets/img/avatar.png" alt="Ionic logo" class="hide-desktop"></div>
    <div><img src="assets/img/startup.png" alt="Ionic logo" class="hide-desktop"></div>
    <div><img src="assets/img/user.png" alt="Ionic logo" class="hide-desktop"></div>
</ion-footer>
