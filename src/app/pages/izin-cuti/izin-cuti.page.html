<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Izin / Cuti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        Sisa Cuti : {{10 - global.listCuti.length}} Hari
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="createCuti()" color="warning">
          Tambah
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let list of global.listCuti">
      <ion-row>
        <ion-col size="6">
          <ion-label [class]="list.approved ? 'bg-approved' : 'bg-not-approved'" color="light">{{list.approved ? "Telah Disetujui" : "Belum Disetujui"}}</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-row class="ion-justify-content-end">
            <ion-icon name="time"></ion-icon> {{list.date | date: "dd MMM yyyy"}}  
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-row class="ion-justify-content-center">
            {{list.title}}
          </ion-row>
          <ion-row class="ion-justify-content-center">
            {{list.duration + " Hari"}}
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
