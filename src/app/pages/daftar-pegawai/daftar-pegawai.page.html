<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Daftar Pegawai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="daftar-pegawai">
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar 
        animated
        showCancelButton="focus"
        placeholder="Cari nama pegawai"
        cancelButtonText="Batal"
        debounce="500"
        [(ngModel)]="search"
        (ionChange)="searchData()">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed *ngFor="let data of pegawai">
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="imgNotFound"></ion-img>
      </ion-col>
      <ion-col size="8" class="FFR03 CR016">
        <span class="fullname FFB03"> {{data.full_name}} </span>
        <span>{{data.nip}}  </span>
        <span> {{data.bagian}} </span>
        <span> {{data.departement}}</span>
        <span class="CR003"> {{data.email}} </span>
        <span size="4" [class]="(data.in_office === true) ? 'ion-float-right FFR02 approved' : 'ion-float-right FFR02 rejected'"> {{data.in_office ? "Di kantor" : "Tidak di kantor"}} </span>
      </ion-col>
      <ion-col>
          <span class="sparator gray quarter"></span>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>

<app-tabmenus></app-tabmenus>
