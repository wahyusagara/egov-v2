<ion-header class="backgroundTitle">
  <ion-toolbar class="backgroundTitle">
    <ion-buttons slot="start">
      <!-- <ion-icon name="arrow-dropleft" (click)="back()" class="icon"></ion-icon> -->
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-row justify-content-center>
      <ion-col text-center>
        <ion-title>Notifikasi</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="listBackground">
  <ion-list class="listBackground">
    <ion-item *ngFor="let list of listMenu" class="listBackground" (click)="updateStatusNotif(list.url)">
      <ion-label class="listBackground strong">{{list.name}}</ion-label>
      <ion-badge color="primary" mode="ios" *ngIf="list.count > 0">{{list.count}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
