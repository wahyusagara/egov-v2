<ion-header>
  <ion-toolbar>
    <ion-title>Kendaraan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let x of listKendaraan">
      <ion-checkbox [disabled]="x.disabled"></ion-checkbox>
      <ion-label>
        {{x.nopol}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
